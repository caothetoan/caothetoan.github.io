<div class="page__comments">
	<!-- Message comments -->
	<section>
		<h4 class="page__comments-title"></h4>
		<form id="comment-after-post" class="page__comments-form js-form form" method="post" action="{{ site.mail_message_url }}" _lpchecked="1">
			<div class="form__spinner">
				<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
				<span class="sr-only">Loading...</span>
			</div>
			<fieldset>
				<label for="comment-form-message">Bạn có góp ý về bài viết của tôi hoặc muốn nói gì đó với tôi? Gửi tin nhắn ngay:</label>
				<div class="small help-block">Send me a message about my post or wanna tell me sth?</div>
				<textarea type="text" rows="3" id="comment-form-message" name="message" tabindex="1"></textarea>
				<label for="comment-form-name">Tên và mail để tôi có thể liên lạc với bạn:</label>
				<div class="small help-block">Your name and your email</div>
				<input type="text" id="comment-form-name" name="email" tabindex="2">
			</fieldset>
			<fieldset>
				<input type="submit" id="comment-form-submit" tabindex="5" class="btn btn-default" value="Send">
			</fieldset>
		</form>
	</section>


	<!-- MailChimp -->
	<!-- Begin MailChimp Signup Form -->
	<section id="mc_embed_signup">
		<form action="//vietanhdev.us13.list-manage.com/subscribe/post?u=c5f9d88238b4c0ec0106fe459&amp;id=04bbae73a3" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="page__comments-form js-form form validate" target="_blank" novalidate>
		    <div id="mc_embed_signup_scroll">
			<label for="mce-EMAIL">Đăng kí nhận thông tin về các bài viết mới trên blog của tôi:</label>
		<div class="mc-field-group">
			<div class="small help-block">Email Address</div>
			<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
		</div>
			<div id="mce-responses" class="clear">
				<div class="response" id="mce-error-response" style="display:none"></div>
				<div class="response" id="mce-success-response" style="display:none"></div>
			</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
		    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c5f9d88238b4c0ec0106fe459_04bbae73a3" tabindex="-1" value=""></div>
			    <div class="clear">
			    	<input class="btn btn-default" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">
			    </div>
		    </div>
		</form>
	</section>

	<!--End mc_embed_signup-->



	<!-- Facebook comments -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.8&appId=1794997907410583";
	fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<h4 class="page__comments-title">Facebook comment</h4>
	<section>
		<div class="fb-comments" data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" data-numposts="5" data-width="100%"></div>
	</section>
</div>
