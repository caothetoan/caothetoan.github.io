---
layout: single
title: "my posts"
permalink: /posts/

{% for post in site.posts %}  
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}"></a></small></p>      
{% endfor %}
