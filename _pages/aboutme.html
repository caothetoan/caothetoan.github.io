<style media="screen">
	.project {
		width: 50%;
		max-width: 500px;
		float: left;
		padding: 10px;
		box-sizing: border-box;
	}
</style>
<div class="main-explain-area jumbotron">

	<img src="{{ site.url }}{{ site.baseurl }}/assets/img/language-flags/uk.png" style="float: right;" onclick="$('*[verlang=vi]').hide(); $('*[verlang=en]').show();">
	<img src="{{ site.url }}{{ site.baseurl }}/assets/img/language-flags/vn.png" style="float: right;" onclick="$('*[verlang=en]').hide(); $('*[verlang=vi]').show();">

	<h2><span id="typed"></span></h2>
	<p verlang="en">{{site.about.english}}</p>
	

	<p verlang="vi">{{site.about.vietnamese}}</p>
	

	<h2 verlang="en">Contact Info</h2>
	<h2 verlang="vi">Thông tin liên hệ</h2>
	<br>
	<i class="fa fa-github fa-lg" aria-hidden="true"></i>
	<b>Github:</b> <a href="https://github.com/{{site.author.github}}">https://github.com/{{site.author.github}}</a><br><br>

	<i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
	<b>Email:</b> <a href="mailto:{{site.author.email}}">{{site.author.email}}</a><br><br>

	<i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i>
	<b>Facebook:</b> <a href="https://fb.com/{{site.author.facebook}}">fb.com/{{site.author.facebook}}</a>
</div>

<style media="screen">
	*[verlang="vi"] {
		display: none;
	}
